<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cody Hubbard</title>
  </head>
  <body class="background">
    <div class="global-header">
      <div class="content">
        <div class="logo">
          <img src="/assets/logo_steam.svg" width="176" height="44" />
        </div>
        <a href="#" class="w3-button menuitem">Home</a>
        <a href="#" class="w3-button menuitem">Link 1</a>
        <a href="#" class="w3-button menuitem">Link 2</a>
        <a href="#" class="w3-button menuitem">Link 3</a>
      </div>
    </div>
    <div class="content-section main-cluster">
      <div class="main-page-content">
        <h2 class="page-header">Featured & Recommended</h2>
        <div class="carousel-container main">
          <div class="carousel-items">
            <div class="main-capsule">
              <div class="capsule">
                <img class="screenshot" src="/assets/img_river_wide.jpg" />
              </div>
              <div class="info">
                <div class="app-name">
                  <div>This is the app name</div>
                </div>
                <div class="screenshots"></div>
                <div class="reason"></div>
              </div>
            </div>
            <div class="main-capsule">
              <div class="capsule">
                <img class="screenshot" src="/assets/img_nature_wide.jpg" />
              </div>
            </div>
            <div class="main-capsule">
              <div class="capsule">
                <img class="screenshot" src="/assets/img_snow_wide.jpg" />
              </div>
            </div>
            <div class="main-capsule">
              <div class="capsule">
                <img class="screenshot" src="/assets/img_river_wide.jpg" />
              </div>
            </div>
            <div class="main-capsule">
              <div class="capsule">
                <img class="screenshot" src="/assets/img_nature_wide.jpg" />
              </div>
            </div>
            <div class="main-capsule">
              <div class="capsule">
                <img class="screenshot" src="/assets/img_snow_wide.jpg" />
              </div>
            </div>
          </div>
          <div class="carousel-thumbs" data-usability="1">
            <div class="" onclick="showSlide(1)"></div>
            <div class="" onclick="showSlide(2)"></div>
            <div class="" onclick="showSlide(3)"></div>
            <div class="" onclick="showSlide(4)"></div>
            <div class="" onclick="showSlide(5)"></div>
            <div class="" onclick="showSlide(6)"></div>
          </div>
          <div class="arrow left" data-usability="1" onclick="prevSlide()">
            <div></div>
          </div>
          <div class="arrow right" data-usability="1" onclick="nextSlide()">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
